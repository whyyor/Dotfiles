#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Use Vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# set proper colors
set-option -g default-terminal "screen-256color"

# for newer version of tmux use below
# set-option -sa terminal-features ',xterm-256color:RGB'

# for older version of tmux use below
# set-option -ga terminal-overrides ',xterm-256color:Tc'

#--------------------------------------------------------------------------
# Status line with Oldworld Palette and rounded corners
#--------------------------------------------------------------------------

# Clock mode
setw -g clock-mode-colour "#e6b99d" # Oldworld yellow

# Copy mode
setw -g mode-style 'fg=#131314 bg=#ea83a5 bold' # Black and red from Oldworld

# Pane borders
set -g pane-border-style 'fg=#ea83a5' # Red for inactive panes
set -g pane-active-border-style 'fg=#90b99f' # Green for active panes

# Status bar configuration
set -g status-position top
set -g status-justify left
set -g status-style 'fg=#b4b1ba bg=default'
set -g status-left ''
set -g status-left-length 20

# Status right with rounded corners and updated time format
set -g status-right '#[fg=#e6b99d bg=default]#[fg=#131314 bg=#e6b99d] %I:%M %p %e %B %Y #[fg=#e6b99d bg=default]'
set -g status-right-length 50

# Window titles (current window)
setw -g window-status-current-format '#[fg=#ea83a5 bg=#default]#[fg=default bg=#ea83a5] #I #W #[fg=#ea83a5 bg=default]'

# Window titles (other windows)
setw -g window-status-style 'fg=#b4b1ba bg=default' # Subtext1 on bg_dark

# Bell notifications
setw -g window-status-bell-style 'fg=#ea83a5 bg=#e6b99d bold' # Red and yellow

# Messages (e.g., alerts)
set -g message-style 'fg=#e6b99d bg=#ea83a5 bold' # Yellow on red

set -g status-left '#[fg=#e6b99d bg=default]#[fg=#131314 bg=#e6b99d]  #S  #[fg=#e6b99d bg=default] '
set -g status-right-length 30 # Increase from 20 to 30 for longer session names

# Active window titles
setw -g window-status-current-format '#[fg=#ea83a5 bg=default]#[fg=#131314 bg=#ea83a5] #I #W #[fg=#ea83a5 bg=default]#[default]'
setw -g window-status-format '#[fg=#e6b99d] #I #W '

# Change the color to green when there's activity in the window
setw -g window-status-activity-style 'fg=#90b99f bg=default'

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# Set the prefix to Ctrl+Space
set -g prefix C-Space

# Send prefix to a nested tmux session by doubling the prefix
bind C-Space send-prefix

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Allow holding Ctrl when using using prefix+p/n for switching windows
bind C-p previous-window
bind C-n next-window

# Move around panes like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Switch between previous and next windows with repeatable
bind -r n next-window
bind -r p previous-window

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Switch between two most recently used windows
bind Space last-window

# Switch between two most recently used sessions
bind ^ switch-client -l

# use PREFIX+| (or PREFIX+\) to split window horizontally and PREFIX+- or
# (PREFIX+_) to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# Setup 'v' to begin selection as in Vim
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
    'bind-key -T copy-mode-vi v send-keys -X begin-selection;'

bind y run -b "tmux show-buffer | xclip -selection clipboard"\; display-message "Copied tmux buffer to system clipboard"

bind-key -r F new-window t
# Attach it to a folder you think is goood later
bind-key -r D run-shell "t ~./Documents/dotfiles"
